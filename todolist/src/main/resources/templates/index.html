<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form th:action="@{/addTodo}" th:object="${newTodo}" method="post">
            <input class="form-control form-control-lg" type="text" th:field="*{task}" placeholder="New task" required>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
        <ul>
            <li th:each="todo : ${todos}" th:classappend="${todo.completed} ? 'completed' : ''">
                <span th:text="${todo.task}"></span>
                <a th:href="@{/toggleTodo/{id}(id=${todo.id})}" th:text="${todo.completed} ? 'Mark as Incomplete' : 'Mark as Complete'"></a>
                <a th:href="@{/deleteTodo/{id}(id=${todo.id})}">Delete</a>
            </li>
        </ul>
    </div>
    
</body>
</html>
